name: Build Android APK (Kivy)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip \
            build-essential \
            openjdk-17-jdk \
            libffi-dev libssl-dev \
            libsqlite3-dev zlib1g-dev \
            libncurses5-dev libncursesw5-dev \
            libreadline-dev liblzma-dev

      - name: Upgrade pip toolchain (locked)
        run: |
          python -m pip install --upgrade pip==24.0 setuptools==70.0.0 wheel==0.43.0

      - name: Install build tools (locked)
        run: |
          python -m pip install --upgrade Cython==0.29.36
          python -m pip install --upgrade buildozer==1.5.0

      - name: Cache buildozer & pip
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.buildozer
          key: ${{ runner.os }}-py310-buildozer1.5.0-cython0.29.36-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-py310-buildozer1.5.0-cython0.29.36-

      - name: Build APK (single command)
        run: |
          buildozer -v android debug

      - name: Locate APK
        id: locate_apk
        run: |
          set -e
          echo "Searching for APK..."
          APK_PATH=$(find . -type f -name "*.apk" | head -n 1)
          if [ -z "$APK_PATH" ]; then
            echo "No APK found."
            exit 1
          fi
          echo "Found APK: $APK_PATH"
          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: ${{ steps.locate_apk.outputs.apk_path }}
