name: Build Android APK (Kivy)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            zip \
            openjdk-17-jdk \
            build-essential \
            git \
            python3-pip \
            python3-setuptools \
            python3-wheel \
            libffi-dev \
            libssl-dev \
            zlib1g-dev

      - name: Install buildozer
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython==0.29.36

      - name: Build APK (debug)
        run: |
          buildozer -v android debug

      - name: Collect APK
        run: |
          mkdir -p output
          find . -name "*.apk" -type f -maxdepth 5 -print -exec cp {} output/ \;

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: output/*.apk
