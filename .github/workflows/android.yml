name: Build Android APK (Kivy)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            zip unzip \
            build-essential \
            git \
            openjdk-17-jdk \
            libffi-dev libssl-dev \
            libsqlite3-dev zlib1g-dev \
            python3-venv

      - name: Install Build Tools (pinned)
        run: |
          python -m pip install --upgrade pip wheel setuptools
          # 固定 buildozer & cython，避免乱漂
          pip install "Cython==0.29.36" "buildozer==1.5.0"
          # 强制安装 python-for-android（走可用的源码版，避免命令缺失/版本漂移）
          pip install "python-for-android @ https://github.com/kivy/python-for-android/archive/refs/heads/master.zip"

      - name: Build APK (debug)
        run: |
          buildozer -v android debug

      - name: Collect APK
        run: |
          mkdir -p output
          ls -la bin || true
          cp -v bin/*.apk output/ || true
          ls -la output || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: output/*.apk
